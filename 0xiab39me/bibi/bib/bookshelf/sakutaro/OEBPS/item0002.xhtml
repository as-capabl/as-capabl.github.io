<h1>猫町</h1>
<br />
<h2 class="subtitle">散文詩風な小説</h2>
<h2 class="author">萩原朔太郎</h2>
<br /> <br /> <ruby><rb>蠅</rb><rp>（</rp><rt>はえ</rt><rp>）</rp></ruby>を<ruby><rb>叩</rb><rp>（</rp><rt>たた</rt><rp>）</rp></ruby>きつぶしたところで、<br /> 蠅の「物そのもの」は死には<br /> しない。単に蠅の現象をつぶ<br /> したばかりだ。――<br /> 　　　　ショウペンハウエル。<br /></body>
