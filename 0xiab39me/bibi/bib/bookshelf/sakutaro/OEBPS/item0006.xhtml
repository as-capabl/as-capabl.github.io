<span style="color: #888888; font-size: small;">底本：「猫町他十七篇」岩波文庫、岩波書店 </span><br /><span style="color: #888888; font-size: small;"> 　　　1995（平成7）年5月16日第1刷発行</span><br /><span style="color: #888888; font-size: small;"> 　　　1997（平成9）年12月５日第4刷発行</span><br /><span style="color: #888888; font-size: small;"> 親本：「萩原朔太郎全集」筑摩書房</span><br /><span style="color: #888888; font-size: small;"> 　　　1976（昭和51）年発行</span><br /><span style="color: #888888; font-size: small;"> 入力：ryoko masuda</span><br /><span style="color: #888888; font-size: small;"> 校正：浜野智</span><br /><span style="color: #888888; font-size: small;"> 1999年1月12日公開</span><br /><span style="color: #888888; font-size: small;"> 2006年1月30日修正</span><br /><span style="color: #888888; font-size: small;"> 青空文庫作成ファイル：</span><br /><span style="color: #888888; font-size: small;"> このファイルは、インターネットの図書館、<a href="http://www.aozora.gr.jp/">青空文庫（http://www.aozora.gr.jp/）</a>で作られました。入力、校正、制作にあたったのは、ボランティアの皆さんです。</span><br /></body>
